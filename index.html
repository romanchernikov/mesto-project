<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="main-page">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка страницы">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button hover"></button>
                    <p class="profile__hobby">Исследователь океана</p>
                </div>
                <button class="add-button hover"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/place-karachaevsk.png" alt="Фото Карачаево-Черкессия"
                        class="element__user-image">
                    <div class="element__title-box">
                        <h2 class="element__image-title">Карачаевск</h2>
                        <button class="element__raiting-icon hover"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/place-elbrus.png" alt="Фото горы Эльбрус" class="element__user-image">
                    <div class="element__title-box">
                        <h2 class="element__image-title">Гора Эльбрус</h2>
                        <button class="element__raiting-icon hover"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/place-dombay.png" alt="Фото горы Домбай" class="element__user-image">
                    <div class="element__title-box">
                        <h2 class="element__image-title">Домбай</h2>
                        <button class="element__raiting-icon hover"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/place-elbrus.png" alt="Фото горы Эльбрус" class="element__user-image">
                    <div class="element__title-box">
                        <h2 class="element__image-title">Гора Эльбрус</h2>
                        <button class="element__raiting-icon hover"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/place-dombay.png" alt="Фото горы Домбай" class="element__user-image">
                    <div class="element__title-box">
                        <h2 class="element__image-title">Домбай</h2>
                        <button class="element__raiting-icon hover"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/place-karachaevsk.png" alt="Фото Карачаево-Черкессия"
                        class="element__user-image">
                    <div class="element__title-box">
                        <h2 class="element__image-title">Карачаево Черкессия</h2>
                        <button class="element__raiting-icon hover"></button>
                    </div>
                </article>
            </section>
            <section class="form">
                <form class="form__admin">
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__input-container">
                        <input class="form__item form__name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                        <input class="form__item form__passion" type="text" placeholder="Занятие"
                            value="Исследователь океана">
                    </fieldset>
                    <fieldset class="form__handlers">
                        <input class="form__button" type="submit" value="Сохранить">
                    </fieldset>
                </form>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
