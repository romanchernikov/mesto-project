<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="main-page">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватарка страницы">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button hover" type="button"
                        aria-label="Редактировать профиль"></button>
                    <p class="profile__hobby">Исследователь океана</p>
                </div>
                <button class="add-button hover" type="button" aria-label="Добавить контент"></button>
            </section>
            <section class="elements">
                <template id="element__template">
                    <article class="element">
                        <img src="" alt="" class="element__user-image">
                        <button class="element__delete-icon hover" type="button" aria-label="Удалить карточку"></button>
                        <div class="element__title-box">
                            <h2 class="element__image-title"></h2>
                            <button class="element__rating-icon" type="button" aria-label="Отметка Нравится"></button>
                        </div>
                    </article>
                </template>
            </section>
            <section class="popup" data-editForm>
                <form class="popup__body" name="edit">
                    <button class="popup__button-close hover" type="button" aria-label="Закрыть редактирование профиля"
                        data-editFormClose></button>
                    <div class="popup__group">
                        <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
                        <fieldset class="popup__input-container">
                            <label for="name-input" class="popup__field">
                                <input id="name-input" class="popup__input" type="text" placeholder="Имя"
                                    name="nameEdit" value="" minlength="2" maxlength="40"
                                    pattern="(^[а-яА-ЯёЁa-zA-Z -]+$)"
                                    data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                                    required>
                                <span class="name-input-error popup__input-error"></span>
                            </label>
                            <label for="hobby-input" class="popup__field">
                                <input id="hobby-input" class="popup__input" type="text" placeholder="Занятие"
                                    name="hobbyEdit" value="" minlength="2" maxlength="200"
                                    pattern="(^[а-яА-ЯёЁa-zA-Z -]+$)"
                                    data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                                    required>
                                <span class="hobby-input-error popup__input-error"></span>
                            </label>
                        </fieldset>
                        <button class="popup__button-submit" type="submit" name="submit">Сохранить</button>
                    </div>
                </form>
            </section>
            <section class="popup" data-addCard>
                <form class="popup__body" name="add">
                    <button class="popup__button-close hover" type="button" aria-label="Закрыть добавление карточки"
                        data-addCardClose></button>
                    <div class="popup__group">
                        <h2 class="popup__heading">Новое&nbsp;место</h2>
                        <fieldset class="popup__input-container">
                            <label for="name-card-input" class="popup__field">
                                <input id="name-card-input" class="popup__input" type="text" placeholder="Название"
                                    name="nameCard" minlength="2" maxlength="30" pattern="(^[а-яА-ЯёЁa-zA-Z -]+$)"
                                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
                                    required>
                                <span class="name-card-input-error popup__input-error"></span>
                            </label>
                            <label for="link-input" class="popup__field">
                                <input id="link-input" class="popup__input" type="url" placeholder="Ссылка на картинку"
                                    name="linkCard" required>
                                <span class="link-input-error popup__input-error"></span>
                            </label>
                        </fieldset>
                        <button class="popup__button-submit popup__button-submit_disabled" type="submit" name="submit"
                            disabled>Создать</button>
                    </div>
                </form>
            </section>

            <section class="popup popup_zoom" data-zoomImage>
                <div class="popup__container-zoomImage">
                    <form class="popup__body-zoom" name="zoom">
                        <button class="popup__button-close hover" type="button" aria-label="Закрыть увеличение картинки"
                            data-zoomImageClose></button>
                        <img src="" alt="" class="popup__big-image">
                        <p class="popup__image-text"></p>
                    </form>

                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&COPY;&nbsp;2022&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </div>
</body>

</html>
