<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="main-page">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватарка страницы">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
                    <button class="profile__edit-button hover" type="button"
                        aria-label="Редактировать профиль"></button>
                    <p class="profile__hobby">Исследователь&nbsp;океана</p>
                </div>
                <button class="add-button hover" type="button" aria-label="Добавить контент"></button>
            </section>
            <section class="elements">
                <template id="element__template">
                    <article class="element">
                        <img src="" alt="" class="element__user-image">
                        <button class="element__delete-icon hover" type="button" aria-label="Удалить карточку"></button>
                        <div class="element__title-box">
                            <h2 class="element__image-title"></h2>
                            <button class="element__rating-icon" type="button" aria-label="Отметка Нравится"></button>
                        </div>
                    </article>
                </template>
            </section>
            <section class="popup" data-editForm>
                <div class="popup__container">
                    <form class="popup__body" name="edit-form">
                        <button class="popup__button-close hover" type="button"
                            aria-label="Закрыть редактирование профиля" data-editFormClose></button>
                        <div class="popup__group">
                            <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
                            <fieldset class="popup__input-container">
                                <input class="popup__item input__text_type_name" type="text" placeholder="Имя"
                                    name="edit-name" value="Жак-Ив Кусто" required>
                                <input class="popup__item input__text_type_hobby" type="text" placeholder="Занятие"
                                    name="edit-hobby" value="Исследователь океана" required>
                            </fieldset>
                            <fieldset class="popup__handlers">
                                <button class="popup__button-submit" type="submit">Сохранить</button>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </section>
            <section class="popup" data-addCard>
                <div class="popup__container">
                    <form class="popup__body" name="add-form">
                        <button class="popup__button-close hover" type="button" aria-label="Закрыть добавление карточки"
                            data-addCardClose></button>
                        <div class="popup__group">
                            <h2 class="popup__heading">Новое&nbsp;место</h2>
                            <fieldset class="popup__input-container">
                                <input class="popup__item input__text_type_name-card" type="text" placeholder="Название"
                                    name="edit-name-card" required>
                                <input class="popup__item input__text_type_link-card" type="text"
                                    placeholder="Ссылка на картинку" name="edit-link-card" required>
                            </fieldset>
                            <fieldset class="popup__handlers">
                                <button class="popup__button-submit" type="submit">Сохранить</button>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </section>

            <section class="popup popup_zoom" data-zoomImage>
                <div class="popup__container-zoomImage">
                    <form class="popup__body" name="zoom-form">
                        <button class="popup__button-close hover" type="button" aria-label="Закрыть увеличение картинки"
                            data-zoomImageClose></button>
                        <img src="" alt="" class="popup__big-image">
                        <p class="popup__image-text"></p>
                    </form>

                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&COPY;&nbsp;2022&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
